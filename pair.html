<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toxic MD Pairing Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1501139083538-0139583c060f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #c0d0ff;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 15, 30, 0.85); /* Deeper overlay for a premium look */
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 420px; /* Slightly wider for a premium feel */
      padding: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: linear-gradient(135deg, rgba(20, 30, 50, 0.9), rgba(15, 25, 45, 0.9));
      padding: 35px;
      border-radius: 18px;
      text-align: center;
      border: 2px solid rgba(0, 170, 255, 0.4);
      box-shadow: 0 8px 20px rgba(0, 50, 150, 0.3), 0 0 15px rgba(0, 170, 255, 0.2);
      backdrop-filter: blur(5px);
      animation: glowPulse 4s infinite alternate, borderPulse 6s infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 8px 20px rgba(0, 50, 150, 0.3), 0 0 15px rgba(0, 170, 255, 0.2); }
      100% { box-shadow: 0 10px 25px rgba(0, 70, 150, 0.4), 0 0 20px rgba(0, 170, 255, 0.3); }
    }

    @keyframes borderPulse {
      0% { border-color: rgba(0, 170, 255, 0.4); }
      50% { border-color: rgba(0, 170, 255, 0.6); }
      100% { border-color: rgba(0, 170, 255, 0.4); }
    }

    #text {
      color: #c0d0ff;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .input-container {
      display: flex;
      gap: 15px;
      margin: 30px 0;
      background: rgba(25, 40, 70, 0.9);
      padding: 8px;
      border-radius: 12px;
      border: 1px solid rgba(0, 170, 255, 0.3);
      width: 100%;
      justify-content: center;
      align-items: center;
    }

    .input-container input {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 10px;
      background: rgba(40, 60, 100, 0.4);
      color: #ffffff;
      font-size: 16px;
      text-align: center;
      max-width: 200px; /* Limits input width for perfect centering */
      type: tel;
      pattern="[0-9]*";
    }

    .input-container input::placeholder {
      color: #a0b8ff;
      font-style: italic;
      text-align: center;
    }

    .input-container input:focus {
      outline: none;
      border: 2px solid #00aaff;
      background: rgba(40, 60, 100, 0.5);
    }

    .input-container button {
      padding: 16px 25px;
      background: linear-gradient(135deg, #00aaff 0%, #2a6fff 100%);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 170, 255, 0.2);
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #2a6fff 0%, #00aaff 100%);
      box-shadow: 0 5px 15px rgba(0, 170, 255, 0.4);
      transform: scale(1.05);
    }

    h3 {
      color: #c0d0ff;
      font-size: 32px;
      font-weight: 900;
      margin: 15px 0;
      text-shadow: 0 2px 6px rgba(0, 50, 150, 0.4);
      position: relative;
      background: linear-gradient(45deg, #00aaff, #2a6fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: textPulse 3s infinite alternate;
    }

    @keyframes textPulse {
      0% { text-shadow: 0 2px 6px rgba(0, 50, 150, 0.4); }
      100% { text-shadow: 0 3px 8px rgba(0, 170, 255, 0.6); }
    }

    h3::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background: rgba(0, 170, 255, 0.6);
      animation: underlinePulse 3s infinite alternate;
    }

    @keyframes underlinePulse {
      0% { width: 50%; }
      100% { width: 70%; }
    }

    .fa-user {
      color: #c0d0ff;
      font-size: 26px;
      margin-bottom: 15px;
    }

    #pair {
      margin-top: 25px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #pair a, #pair font {
      color: #c0d0ff;
      font-size: 20px;
      font-weight: bold;
    }

    #copy {
      color: #00aaff;
      font-weight: bold;
      user-select: all; /* Easy to select on mobile */
      transition: color 0.3s ease;
    }

    #copy:hover {
      cursor: pointer;
      color: #2a6fff;
    }

    #waiting-message {
      color: #a0b8ff;
      font-size: 14px;
      font-style: italic;
    }

    #pair + p {
      color: #a0b8ff;
      font-size: 12px;
      font-style: italic;
      margin-top: 5px;
      opacity: 0.9;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }

      .box {
        padding: 25px;
      }

      .input-container {
        flex-direction: column;
        padding: 10px;
      }

      .input-container input,
      .input-container button {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        max-width: 100%; /* Full width on mobile */
      }

      h3 {
        font-size: 28px;
      }

      #pair a, #pair font {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <i class="fa fa-user"></i>
        <h3>TOXIC MD PAIRING CODE</h3>
        <div class="input-container">
          <input placeholder="2547xxx" type="tel" id="number" pattern="[0-9]*" placeholder="Enter your Phone Number with Country Code" name="">
          <button id="submit">Submit</button>
        </div>
        <a id="waiting-message" style="display: none;">Please wait a while</a>
        <main id="pair"></main>
        <p>Tap the code to copy</p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style.color = "#2a6fff";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "#00aaff";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:#c0d0ff;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else {
        const Toxic_Tech = c.value.replace(/[^0-9]/g, "");
        if (Toxic_Tech.length < 11) {
          a.innerHTML = '<a style="color:#ff6b6b;font-weight:bold">Invalid Number</a><br><br>';
        } else {
          let bb = "";
          let bbc = "";
          const cc = Toxic_Tech.split('');
          cc.map(a => {
            bbc += a;
            if (bbc.length == 3) {
              bb += " " + a;
            } else if (bbc.length == 8) {
              bb += " " + a;
            } else {
              bb += a;
            }
          });
          c.value = "+" + bb;
          c.style = "color:white;font-size:16px";
          a.innerHTML = '<a style="color:#c0d0ff;font-weight:bold">Please Wait...</a><br><br>';
          let { data } = await axios(`/code?number=${Toxic_Tech}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<font id="copy" onclick="Copy()" style="color:#00aaff;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br>';
        }
      }
    });
  </script>
</body>
</html>
