<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toxic MD Pairing Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0a0f1c; /* Dark blue background */
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #e0e7ff; /* Light text for contrast */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0; /* Start hidden for fade-in */
      animation: fadeIn 1.5s ease-in-out forwards; /* Fade-in animation */
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .box {
      width: 320px;
      padding: 30px;
      text-align: center;
      background: linear-gradient(145deg, #1e2a44, #141a2f); /* Subtle dark blue gradient */
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5); /* Soft shadow for premium feel */
      border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
    }

    #text h3 {
      margin: 0;
      font-size: 1.8rem;
      color: #a5b4fc; /* Light indigo for heading */
    }

    #text h6 {
      margin: 8px 0;
      font-size: 0.9rem;
      color: #d1d5db; /* Light gray for subtext */
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a344d; /* Darker input background */
      color: #e0e7ff;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .input-container input:focus {
      outline: none;
      background: #374267; /* Slightly lighter on focus */
    }

    .input-container button {
      padding: 12px 20px;
      background: #4f46e5; /* Indigo button */
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-container button:hover {
      background: #6366f1; /* Lighter indigo on hover */
    }

    #pair {
      margin-top: 20px;
    }

    #copy {
      cursor: pointer;
      color: #f87171; /* Red for code label */
      font-weight: bold;
      font-size: 1.2rem;
    }

    #copy span {
      color: #ffffff; /* White for code value */
    }

    #copy-instruction {
      display: none;
      color: #9ca3af; /* Gray for instruction */
      font-size: 0.85rem;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
        padding: 20px;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        width: 100%;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <i class="fa fa-user" style="color: #a5b4fc;"></i>
        <h3>Toxic MD Pairing Code</h3>
        <h6>Toxic Tech</h6>
        <h6>Enter your number with only country code</h6>
        <div class="input-container">
          <input placeholder="25473534xxxx" type="text" id="number" name="">
          <button id="submit">Submit</button>
        </div>
        <main id="pair"></main>
        <p id="copy-instruction">Tap the code to copy</p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const copyInstruction = document.getElementById("copy-instruction");

    async function copyCode() {
      const codeElement = document.getElementById("copy");
      const codeText = codeElement.innerText.replace("CODE: ", "");
      await navigator.clipboard.writeText(codeText);
      const originalText = codeElement.innerText;
      codeElement.innerText = "COPIED!";
      codeElement.style.color = "#4f46e5"; /* Indigo for copied state */
      setTimeout(() => {
        codeElement.innerText = originalText;
        codeElement.style.color = "#f87171"; /* Back to red */
      }, 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      pair.innerHTML = "";
      copyInstruction.style.display = "none";

      if (!numberInput.value) {
        pair.innerHTML = '<p style="color:#f87171;font-weight:bold">Enter your WhatsApp number with country code</p>';
        return;
      }

      const cleanedNumber = numberInput.value.replace(/[^0-9]/g, "");
      if (cleanedNumber.length < 11) {
        pair.innerHTML = '<p style="color:#f87171;font-weight:bold">Invalid Number</p>';
        return;
      }

      // Format number for display
      let formattedNumber = "";
      let temp = "";
      const digits = cleanedNumber.split("");
      digits.forEach((digit, index) => {
        temp += digit;
        if (temp.length === 3 || temp.length === 8) {
          formattedNumber += " " + digit;
        } else {
          formattedNumber += digit;
        }
      });
      numberInput.value = "+" + formattedNumber;
      numberInput.style.color = "#e0e7ff";

      pair.innerHTML = '<p style="color:#e0e7ff;font-weight:bold">Please Wait...</p>';
      try {
        const { data } = await axios(`/pair?number=${cleanedNumber}`);
        const code = data.code || "Service Unavailable";
        pair.innerHTML = `<p id="copy" onclick="copyCode()" style="cursor:pointer">CODE: <span>${code}</span></p>`;
        copyInstruction.style.display = "block"; // Show copy instruction
      } catch (error) {
        pair.innerHTML = '<p style="color:#f87171;font-weight:bold">Service Unavailable</p>';
      }
    });
  </script>
</body>
</html>
