<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #0a1126 0%, #0b1738 100%); /* Darker blue gradient background */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #d1dae6; /* Soft light blue-gray text */
      overflow: hidden; /* Prevent scrollbars */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease-out forwards; /* Smoother, longer fade-in */
      opacity: 0; /* Start invisible */
    }

    .box {
      width: 340px;
      padding: 24px;
      text-align: center;
      background: linear-gradient(145deg, #0f1c4a, #1a2a6c); /* Deep, luxurious blue gradient */
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(59, 130, 246, 0.1); /* Glow and shadow */
      position: relative;
      backdrop-filter: blur(8px); /* Glassmorphism effect */
      border: 1px solid rgba(59, 130, 246, 0.2); /* Subtle blue border */
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .box:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(59, 130, 246, 0.2);
    }

    #text {
      color: #d1dae6;
    }

    .centered-text {
      color: #e6f1ff;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    h6 {
      font-size: 0.85rem;
      color: #93b1ff; /* Softer blue for secondary text */
      margin: 0.6rem 0;
      font-weight: 400;
      opacity: 0.9;
    }

    .input-container {
      display: flex;
      background: #0d1a40; /* Ultra-dark blue for input container */
      border-radius: 12px;
      padding: 0.5rem;
      gap: 0.5rem;
      max-width: 320px;
      width: 100%;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(59, 130, 246, 0.15);
    }

    .input-container input {
      border-radius: 8px 0 0 8px;
      background: #e6f1ff;
      width: 100%;
      flex-basis: 70%;
      padding: 0.9rem;
      border: none;
      color: #0a1126; /* Darkest blue text */
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
      background: #ffffff;
    }

    .input-container button {
      flex-basis: 30%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #3b82f6, #1e40af); /* Vibrant blue gradient */
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #ffffff;
      border: none;
      border-radius: 0 8px 8px 0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    sylius:button:hover {
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      transform: scale(1.08);
    }

    .input-container button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }

    .input-container button:hover::after {
      width: 200%;
      height: 200%;
    }

    /* Fade-in animation keyframes */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Subtle background animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      animation: pulse 10s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    /* Responsive design */
    @media (max-width: 500px) {
      .box {
        width: 90%;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 8px;
        width: 100%;
      }

      .input-container button {
        border-radius: 8px;
        width: 100%;
        padding: 1rem;
      }
    }

    /* Additional premium styling */
    #waiting-message {
      color: #93b1ff;
      font-weight: 500;
      font-size: 0.9rem;
    }

    #pair a, #pair font {
      color: #93b1ff;
      transition: color 0.3s ease;
    }

    #pair a:hover, #pair font:hover {
      color: #3b82f6;
    }

    .fa-user {
      font-size: 1.8rem;
      color: #3b82f6;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">Toxic MD Pairing Code</h3>
            <h6>Toxic Tech</h6>
            <h6>Enter Your Number with Country Code</h6>
            <div class="input-container">
              <input placeholder="25473534xxx" type="number" id="number" name="">
              <button id="submit">Submit</button>
            </div>
            <a id="waiting-message" class="centered-text" style="display: none;">Please wait a while</a>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:#3b82f6;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#93b1ff;font-weight:bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:#d1dae6;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#22c55e;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const Toxic_Tech = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = Toxic_Tech.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#0a1126;font-size:20px";
        a.innerHTML = '<a style="color:#d1dae6;font-weight:bold">Please Wait...</a><br><br>';
        let { data } = await axios(`/code?number=${Toxic_Tech}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:#ef4444;font-weight:bold" size="5">CODE: <span style="color:#d1dae6;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
